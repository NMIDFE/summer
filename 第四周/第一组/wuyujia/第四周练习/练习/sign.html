<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 01</title>
	<style type="text/css">
		*{
			margin: 0 auto;
			padding: 0px;
		}
		body{
			background-color: #cccccc;
			font-size: 20px;
			text-align: center;
		}
		.top{
			background-color: #6699cc;
			width: 500px;
			margin-top: 100px;
			height: 30px;
		}
		.end{
			background-color: #336699;
			width: 500px;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="top">
		<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	    <button id="button">确认填写</button>
	</div>
    <div class="end">您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  document.querySelector('button').onclick = function() {
  	var i=document.getElementById("aqi-input");
    var o=document.getElementById("aqi-display"); 
    o.innerHTML=i.value;
  };
})();

</script>
</body>
</html>
