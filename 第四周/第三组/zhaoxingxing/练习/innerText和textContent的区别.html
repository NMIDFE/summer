<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
            </title>
        </meta>
    </head>
    <body>
        <!-- 区别： textContent不会获取style里面的内容，直接将一些html标签删除掉并将位置空出来
                    innerText会世界style里面的内容，并且进行转译
                    innerText 对IE的兼容性较好 
textContent虽然作为标准方法但是只支持IE8+以上的浏览器 
最新的浏览器，两个都可以使用 
innerHTML会对字符进行转译-->
        <div class="test" id="test">
            test<br>
            <div>
                <span>
                    test
                </span>
            </div>
            <style>
                hi
            </style>
        </div>
        <script type="text/javascript">
            var testDiv = document.getElementById('test');
        console.log("我是textContent输出的"+testDiv.textContent);
        console.log("我是innerText输出的"+testDiv.innerText);
        </script>
    </body>
</html>
