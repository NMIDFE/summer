<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var aqiList = document.getElementById('aqi-list');
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  for(var i=0;i<aqiData.length;i++){
    if (aqiData[i][1]>60) {
      var newLi = document.createElement('li');
      aqiList.appendChild(newLi);
    }
  }
  var Li = document.getElementsByTagName('li');
  var k;
  for(var m=0;m<aqiData.length;m++) {
    for(var j=m+1;j<aqiData.length;j++){
      if (aqiData[m][1]<aqiData[j][1]) {
        k=aqiData[m][1];
        aqiData[m][1]=aqiData[j][1];
        aqiData[j][1] = k;
      }
      else {
        continue;
      }
    }
    Li[m].innerHTML = "第"+(m+1)+"名 : "+aqiData[m][0] +" , "+aqiData[m][1];
    }
  
})();

</script>
</body>
</html>
