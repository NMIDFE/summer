<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>
	距离8月1号还有
	<div id="data"></div>
	<script type="text/javascript">
		window.onload = function() {
			reverse();
		}
		function reverse () {
			var stardate = new Date();
			var enddata = new Date("2018,9,1");//new Date("2018/8/1,12:20:12")
			var leave = Math.ceil((enddata.getTime() - stardate.getTime())/(24*60*60*1000));
			var data = document.getElementById('data');
			alert(leave)
			data.innerHTML = leave + "天";
		}
	</script>
</body>
</html>
